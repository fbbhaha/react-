<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .title {
            color: aqua;
        }
    </style>

    <body>
        <div id="app"></div>
        <div id="app1"></div>
    </body>

    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="./js/react-dom.development.js"></script>
    <script type="text/javascript" src="./js/babel.min.js"></script>
    <script type="text/javascript" src="./js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            // 对标签属性进行类型和必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired, // 限制该项必传且为string
                age: PropTypes.number,
                speak: PropTypes.func, // 限制该项类型为方法
            };
            // 对标签属性设置默认值
            static defaultProps = {
                name: 'lrr',
            };
            render() {
                const { name, age, speak } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <button onClick={() => speak()}>speak</button>
                    </ul>
                );
            }
        }

        const personMessage = {
            // name: 'fbb',
            age: 23,
            speak: () => {
                alert('i can speak');
            },
        };

        // 函数式组件使用props
        function PersonFunc(props) {
            const { name, age } = props;
            return (
                <ul>
                    <li>name:{name}</li>
                    <li>age:{age}</li>
                </ul>
            );
        }
        PersonFunc.propTypes = {
            name: PropTypes.string.isRequired, // 限制该项必传且为string
            age: PropTypes.number,
        };
        PersonFunc.defaultProps = {
            name: 'lrr',
        };
        ReactDOM.render(<Person {...personMessage} />, document.getElementById('app'));
        ReactDOM.render(<PersonFunc {...personMessage} />, document.getElementById('app1'));
    </script>
</html>
